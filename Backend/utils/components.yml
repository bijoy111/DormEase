components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string

    Success:
      type: object
      properties:
        success:
          type: boolean

  responses:
    Success:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Success"
          example:
            code: 200
            message: OK
    DuplicateID:
      description: Duplicate ID
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: User ID already exists
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
